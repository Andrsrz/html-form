<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Signup | Mailchimp</title>
		<meta name="HTML Form" content="HTML Form">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/style.css">
		<script src="https://kit.fontawesome.com/99f439546d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main id="site-body">
			<div id="site-body-main">
				<div id="site-body-main-image">
					<i id="image" class="far fa-image"></i>
				</div>
				<div id="site-body-main-form">
					<!-- Here Goes the Form -->
					<span id="form-tile"></span>
					<span id="form-email">
						<label for="user-email">Email</label>
						<input name="user-email" type="mail" required>
					</span>
					<span id="form-username">
						<label for="user-name">Username</label>
						<input name="user-name" type="text" required>
					</span>
					<span id="form-password">
						<label for="user-password">Password</label>
						<input name="user-password" type="password" required>
					</span>
					<ul id="list">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<span id="form-signup">
						<button>Sign Up</button>
						<input type="checkbox">
					</span>
				</div>
			</div>
		</main>
	</body>
</html>
