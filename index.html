<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Signup | Mailchimp</title>
		<meta name="HTML Form" content="HTML Form">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/style.css">
		<script src="https://kit.fontawesome.com/99f439546d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main id="site-body">
			<div id="site-body-main">
				<div id="site-body-main-image">
					<i id="image" class="far fa-image"></i>
				</div>
				<div id="site-body-main-form">
					<span id="form-title">
						<h1>Welcome to Mailchimp</h1>
						<br>
						<p>Find your people. Engage your customers. Build your brand. Do it all with Mailchimpâ€™s Marketing Platform. Already have an account? <a href="#Login">Log in</a></p>
						<br>
					</span>
					<span class="form-item" id="form-email">
						<label for="user-email"><b>Email</b></label>
						<input name="user-email" type="mail" required>
					</span>
					<span class="form-item" id="form-username">
						<label for="user-name"><b>Username</b></label>
						<input name="user-name" type="text" required>
					</span>
					<span class="form-item" id="form-password">
						<label for="user-password"><b>Password</b></label>
						<input name="user-password" type="password" required>
					</span>
					<ul id="list">
						<li>One lowercase character</li>
						<li>One uppercase character</li>
						<li>One number</li>
						<li>One special character</li>
						<li>8 characters minimum</li>
					</ul>
					<span id="form-signup">
						<button>Sign Up</button>
						<input type="checkbox">
					</span>
				</div>
			</div>
		</main>
	</body>
</html>
